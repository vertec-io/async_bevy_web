# [package]
# name = "async_bevy_web"
# version = "0.1.0"
# edition = "2021"

[workspace]
members = [
    "crates/bevy_tokio_tasks",
    "crates/web_server",
    "crates/ecs_core",
]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
strip = true
lto = true
codegen-units = 1