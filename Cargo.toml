[workspace]
members = [
    "crates/bevy_tokio_tasks",
    "crates/web_server",
    "crates/async_bevy_web", 
    "crates/example_app",
    "crates/bevy_framepace"
]
resolver = "2"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
strip = true
lto = true
codegen-units = 1
incremental = false
debug = false
